server:
  port: 8088


spring:
  application:
    name: USER-SERVICE
  datasource:
    url: jdbc:postgresql://localhost:5432/user_service_db
    username: postgres
    password: 2004
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true

eureka:
  client:
    service-url:
      defaultUrl : ${EUREKA_URI:http://localhost:8761/eureka/}
    instance:
      preferIpAddress: true



springdoc:
  api-docs:
    enabled: true
    path: dock